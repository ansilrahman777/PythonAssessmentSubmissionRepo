<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search</title>
</head>
<body>
    <h1>GitHub Search</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="{% url 'search' %}" method="GET">
        <input type="text" name="q" placeholder="Search Repo">
        <button type="submit">Search</button>
    </form>
</body>
</html>
